<div class="form-container">
    <form action="#">
      <div class="password-container">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          appTogglePassword
          required
        />
        <div class="password-toggle" (click)="onTogglePassword('password')">
          <i class="fa fa-eye-slash"></i>
        </div>
      </div>
      <div class="password-container">
        <label for="confirm-password">Confirmar contraseña:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          appTogglePassword
          required
        />
        <div class="password-toggle" (click)="onTogglePassword('confirm-password')">
          <i class="fa fa-eye-slash"></i>
        </div>
      </div>
      <div class="texto">
        <p>Tu contraseña debe contener:</p>
        <ul>
          <li>Minimo de 8 caracteres</li>
          <li>1 Mayuscula</li>
          <li>1 Minuscula</li>
          <li>1 Numero</li>
          <li>1 Caracter especial</li>
          <li>Ambas contraseñas deben coincidir</li>
        </ul>
      </div>
      <button class="btn" type="submit">Cambiar contraseña</button>
    </form>
  </div>
